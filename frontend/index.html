<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Upload & Chat</title>
</head>
<body>
    <!-- Vite-managed header for quick styling check -->
    <div id="app">
      <h1>code_descriptor</h1>
      <p class="muted">frontend ready (vanilla Vite)</p>
    </div>
    <h1>Upload / Build AST / Build RAG</h1>
    <div>
      <label>Project Name: <input type="text" id="projectNameInput" placeholder="project name"></label>
    </div>
    <div>
      <label><input type="radio" name="mode" value="dir" checked> Use existing server directory</label>
      <label><input type="radio" name="mode" value="upload"> Upload local files</label>
    </div>
    <div id="dirSection">
      <label>Project directory: <input type="text" id="projectDirInput" placeholder="/path/to/project"></label>
    </div>
    <div id="uploadSection" style="display:none; margin-top:8px;">
      <input type="file" id="fileInput" webkitdirectory multiple>
      <button id="uploadBtn">Upload</button>
    </div>
    <button id="runBtn" style="margin-top:8px;">Build AST</button>
    <label style="margin-top:8px; margin-left:8px;">
      <input type="checkbox" id="forceCheckbox"> Force rebuild
    </label>
    <button id="buildRagBtn" style="margin-top:8px; margin-left:8px;">Build RAG</button>
    <div id="progressContainer" style=" margin-top:8px;">
      <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
      <div id="progressText"></div>
      <pre id="debugOutput" style="background:#f1f1edec; color:#000000; padding:8px; height:450px; overflow:auto; margin-top:4px;"></pre>
    </div>
    <hr>
    <h1>Chat</h1>
    <div>
      <label>Project Name: <input type="text" id="chatProjectInput" placeholder="project name"></label>
    </div>
    <input type="text" id="questionInput" placeholder="Ask a question"> <button id="askBtn">Ask</button>
    <pre id="chatOutput"></pre>

    <!-- Load Vite assets (CSS + JS) -->
    <!-- Vite will rewrite to /assets/*.js and CSS in dist/index.html -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
