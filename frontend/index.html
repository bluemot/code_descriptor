<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Upload & Chat</title>
</head>
<body>
  <style>
    html, body { height: 100%; margin: 0; }
    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: 1fr 3fr;
      height: 100vh;
    }
    .header { grid-column: 1 / span 2; padding: 12px 16px; border-bottom: 1px solid #ddd; }
    .sidebar { grid-column: 1; overflow: auto; padding: 12px; border-right: 1px solid #ddd; }
    .main { grid-column: 2; overflow: auto; padding: 12px 16px; }

    #askPanel .selectors { display: flex; gap: 12px; align-items: center; margin-bottom: 8px; }
    #askPanel label { display: inline-flex; gap: 8px; align-items: center; }
    #questionInput { width: 100%; min-height: 150px; padding: 10px; }
    #chatOutput {
      width: 100%; min-height: 300px; overflow: auto;
      font-family: monospace; white-space: pre-wrap; border: 1px solid #ccc;
      padding: 10px; border-radius: 6px; background: #fafafa;
    }
    .actions { margin: 8px 0 16px; }
  </style>
  <div class="container">
    <header class="header"><h1>Code Descriptor</h1></header>
    <aside class="sidebar">
      <section id="buildAstPanel"></section>
      <section id="buildRagPanel"></section>
    </aside>
    <main class="main">
      <section id="askPanel">
        <div class="selectors">
          <label>Project
            <select id="projectSelect">
              <option value="">Select a project</option>
            </select>
          </label>
          <label>Collection
            <select id="collectionSelect">
              <option value="">Select a collection</option>
            </select>
          </label>
        </div>
        <textarea id="questionInput" placeholder="Ask a questionâ€¦"></textarea>
        <div class="actions"><button id="askBtn">Ask</button></div>
        <pre id="chatOutput"></pre>
      </section>
    </main>
  </div>

    <!-- Load Vite assets (CSS + JS) -->
    <!-- Vite will rewrite to /assets/*.js and CSS in dist/index.html -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
